<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Saiyan | Animation Game</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">

            w[l] = w[l] || []; w[l].push({
                'gtm.start':
                    new Date().getTime(), event: 'gtm.js'
            }); var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-MKMCRM2W');</script>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MKMCRM2W" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="gm-container">Game Over
        <form action="submit" class="gm-form" id="gm-form">
            <div>
                Name : <input type="text" name="name" id="name" placeholder="Enter your Name" required>
            </div>
            <br>
            <div>
                Email : <input type="text" name="email" id="email" placeholder="Enter your Email" required>
            </div>
            <br>
            <div>
                <button class="gm-button" type="submit">Submit Now</button>
                <button class="gm-button" type="reset" id="restart">Restart Game</button>
            </div>
        </form>
    </div>
    <div class="app">
        <div id="defender" class="defender "></div>
        <div id="attacker" class="attacker animate-attacker"></div>
        <div id="score" class="score">Your Score: 0</div>
    </div>

    <script>
        const Name = document.getElementById('name');
        const Email = document.getElementById('email');
        const Score = document.getElementById('score');
        const Form = document.getElementById('gm-form');
        const Restart = document.getElementById('restart');

        Restart.addEventListener('click', () => {
            location.reload();
        });
        Form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: Name.value,
                email: Email.value,
                score: parseInt(Score.textContent.replace('Your Score: ', ''))
            };
            try {
                const response = await fetch('/api/score', {
                    method: "POST",
                    headers: {
                        "Content-type": "application/json"
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    console.log('Form data submitted successfully');
                    Form.reset();
                } else {
                    console.error('Form data submission failed');
                }

            } catch (error) {
                console.error('An error occurred:', error);
            }
        });
    </script>
    <script src="./script.js"></script>
</body>

</html>
